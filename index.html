<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Game</title>
    <style>
      body {
        background: #000;
        margin: 0;
        display: grid;
        place-content: center;
        height: 100vh;
      }
      canvas {
        border: 1px solid white;
      }
    </style>

    <!-- Se tipifica el 'script' de tipo 'module' porque va a cargarse siempre de forma defer, significa que se va a cargar una vez que a renderizado (a parseado del HTML) Va de arriba a abajo: /> styles /> script /> body -->
    <script type="module">
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      // Constantes
      const MODES = {
        FALL: "fall",
        BOUNCE: "bounce",
        GAMEOVER: "gameover",
      };
      const INITIAL_BOX_WIDTH = 200;
      const INITIAL_BOX_Y = 600;

      const BOX_HEIGHT = 50;
      const INITIAL_Y_SPEED = 5;
      const INITIAL_X_SPEED = 2;

      // State
      let boxes = [];
      let scrollCounter, cameraY, current, mode, xSpeed, ySpeed;

      function initializeGameState() {
        boxes = [
          {
            x: canvas.width / 2 - INITIAL_BOX_WIDTH / 2,
            y: 200,
            width: INITIAL_BOX_WIDTH,
            color: "white",
          },
        ];

        current = 1;
        mode = MODES.BOUNCE;
        xSpeed = INITIAL_X_SPEED;
        ySpeed = INITIAL_Y_SPEED;
        scrollCounter = 0;
        cameraY = 0;

        createNewBox();
      }

      function restart() {
        initializeGameState();
        draw();
      }

      function draw() {
        if (mode === MODES.GAMEOVER) return;

        drawBackground();
        drawBoxes();

        if (mode === MODES.BOUNCE) {
          moveAndDetectCollision();
        }

        window.requestAnimationFrame(draw);
      }

      function drawBackground() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      function drawBoxes() {
        boxes.forEach((box) => {
          const { x, y, width, color } = box;
          const nwY = INITIAL_BOX_Y - y;

          ctx.fillStyle = color;
          ctx.fillRect(x, nwY, width, BOX_HEIGHT);
        });
      }

      // Crear nueva caja
      function createNewBox() {
        boxes[current] = {
          x: 0,
          y: (current + 10) * BOX_HEIGHT,
          width: boxes[current - 1].width,
          color: "white",
        };
      }

      // Mover caja
      function moveAndDetectCollision() {
        const currentBox = boxes[current];
        currentBox.x += xSpeed;

        const isMovingRight = xSpeed > 0;
        const isMovingLeft = xSpeed < 0;

        const hasHitRightWall = currentBox.x + currentBox.width > canvas.width;

        const hasHitLeftWall = currentBox.x < 0;

        if (
          (isMovingRight && hasHitRightWall) ||
          (isMovingLeft && hasHitLeftWall)
        ) {
          xSpeed *= -1;
        }
      }

      restart();
    </script>
  </head>
  <body>
    <canvas id="canvas" width="320" height="500"></canvas>
  </body>
</html>
